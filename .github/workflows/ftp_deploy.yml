jobs:
  ftp_upload:
    name: Upload PHP Files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy PHP to Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.3
        with:
          # --- Configuration for Server Connection ---
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp 

          # --- Configuration for File Paths ---
          # üö® MUDAN√áA AQUI: Aponta para a pasta 'src'
          local-dir: ./src/
          
          # Mant√©m o caminho de destino no servidor (o diret√≥rio web raiz)
          server-dir: /public_html/
          
          # --- File Filtering ---
          # O filtro incluir√° apenas ficheiros da pasta 'src' e seus subdiret√≥rios
          include: |
            *.php
            *.html
            *.css
            *.js
            *.jpg
            *.png
            
          exclude: |
            .git*
            .git*/**
            .github*/**
            node_modules/**
            package.json
            package-lock.json